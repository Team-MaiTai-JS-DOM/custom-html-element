<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-deep_orange.min.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="css/style.css">
    <script src="libs/p5.js"></script>
    <script src="libs/p5.play.js"></script>
</head>

<body>
    <div id="wrapper">
        
        <div class="header">
            <div class="mdl-layout mdl-js-layout">
                <header class="mdl-layout__header">
                    <div class="mdl-layout-icon"></div>
                    <div class="mdl-layout__header-row">
                        <span class="mdl-layout__title" style="font-size: 32px;">Mai-Tai Scratch</span>
                    </div>
                    <div id="buttons-container-menu">
                        <button id="load-btn" class="click-btn">Load</button>
                        <button id="save-btn" class="click-btn">Save</button>
                        <button id="start-btn" class="click-btn">Start</button>
                    </div>
                </header>
            </div>
        </div>

        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--5-col">

                <div id="canvas-holder"></div>

                <div id="buttons-container-canvas">
                    <button id="upload-btn" class="click-btn">Upload</button>
                    <button id="clone-btn" class="click-btn">Clone</button>
                    <button id="delete-btn" class="click-btn">Delete</button>
                </div>

                <div id="sampleSprites">
                    <img id="imga1" src="img/darth.png" alt="">
                    <img id="imga1" src="img/darth.png" alt="">
                    <img id="imga1" src="img/darth.png" alt="">
                    <img id="imga1" src="img/darth.png" alt="">
                    <img id="imga1" src="img/darth.png" alt="">
                    <img id="imga1" src="img/darth.png" alt="">
                    <img id="imga1" src="img/darth.png" alt="">
                    <img id="imga1" src="img/darth.png" alt="">
                    <img id="imga1" src="img/darth.png" alt="">
                    <img id="imga1" src="img/darth.png" alt="">
                </div>
            </div>

            <div id='sidebar-right'>
                <div class="mdl-cell mdl-cell--4-col">
                    <button id="moveLeft" class="click-btn">Move</button></br>
                    <button id="rotate10IfEnd" class="click-btn">ifAtEndGoBack</button></br>
                    <button id="rotate10Left" class="click-btn">rotate10Left</button></br>
                    <button id="rotate10Right" class="click-btn">rotate10Right</button></br>
                    <button id="reset" class="click-btn">reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script/draw.js"></script>
    <script src="script/dom.js"></script>
    <script src="script/parsing.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="script/material-styling.js"></script>
</body>

</html>
