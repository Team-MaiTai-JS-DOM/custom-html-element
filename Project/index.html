<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Easy-Programming</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body style="overflow:hidden;">
        <div id="container">
            <div id="codeGround">
                <img id="trashbin" src="img/trashbin.png" />
            </div>
            <div id="inventory" class="custom-scrollbar">
            </div>
            <div id="previewDiv">
                <img src="img/logoGrass.png"  class="logoImg"  />
            </div>
            <canvas id="previewCanvas"> </canvas>
            <div id="upperButtonsDiv" >
                <a class='button'>Load</a>
                <a class='button'>Save</a>
                <a id="startButton" class='button'>Start</a>
                <a id="stopButton" class='button'>Stop</a>
                <a class='button'>Debug</a>
            </div>
            <div id="previewSprites" >
                <img id="girl" class="imgSprites"src="img/girl.png" />
                <img id="vader"class="imgSprites" src="img/vader.png" alt="tall man in dark futuristic suit and mask on his head">
            </div>
        </div>
        <script type="text/javascript" src="script/sprite.js" defer></script>
        <script type="text/javascript" src="script/codingBlocks.js" defer></script>
        <script type="text/javascript" src="script/bodies.js" defer></script>
        <script type="text/javascript" src="script/titles.js" defer></script>
        <script type="text/javascript" src="script/docks.js" defer></script>
        <script type="text/javascript" src="script/separatedColors.js" defer></script>
        <script type="text/javascript" src="script/main.js" defer></script>
    </body>
</html>
